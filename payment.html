  <section class="py-5 img-fluid text-center" style="background-image: url(images/bg_paper.png);">
    <div class="container">
      <h3 class="h5 fw-bold text-info">HAPPY LIFE</h4>
      <h2 class="fw-bold">開始當個小懶蟲</h2>
    </div>
  </section>

  <section class="py-5 container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form action="" class="p-lg-5 shadow-lg">
          <h3 class="h4 fw-bold deco-line mb-3">選擇方案</h3>
          <div class="row row-cols-1 row-cols-lg-3 g-2 mb-4">
            <div class="col">
              <div class="btn btn-outline-info btn-lg w-100 text-dark fw-bold">小小搭懶蟲<br class="d-none d-lg-block"> NT 298/月</div>
            </div>
            <div class="col">
              <div class="btn btn-outline-info btn-lg w-100 text-dark fw-bold">睡一整天囉<br class="d-none d-lg-block"> NT 666/月</div>
            </div>
            <div class="col">
              <div class="btn btn-outline-info btn-lg w-100 text-white fw-bold btn-info-shadow active">客製化方案<br class="d-none d-lg-block"> 客服詢價</div>
            </div>
          </div>

          <h3 class="h4 fw-bold deco-line mb-3">填寫資料</h3>
          <div class="row g-3">
            <div class="col-lg-6">
              <label for="inputFirstName" class="form-label">名字</label>
              <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-lg-6">
              <label for="inputLastName" class="form-label">姓氏</label>
              <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-12">
              <label for="inputPhone" class="form-label">手機號碼</label>
              <input type="number" class="form-control" id="inputPhone">
            </div>
            <div class="col-12">
              <label for="inputEmail" class="form-label">電子郵件</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">住址</label>
              <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="col-12">
              <label for="inputTime" class="form-label">方便聯繫時間</label>
              <select id="inputTime" class="form-select">
                <option selected disabled>請選擇時段</option>
                <option>09:00-12:00</option>
                <option>13:00-17:00</option>
                <option>19:00-21:00</option>
              </select>
            </div>
            <div class="col-12">
              <h3 class="h6">加購服務</h3>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1">
                <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2">
                <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3">
                <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
              </div>
            </div>
            <div class="col-12">
              <h3 class="h6">備註說明</h3>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 86px"></textarea>
              </div>
            </div>
            <div class="mt-4">
              <button type="button" class="btn btn-info w-100">選擇方案</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
